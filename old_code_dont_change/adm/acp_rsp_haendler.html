<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->



<fieldset>
	<legend>{L_RSP_WIRTSCHAFT}</legend>
	<!-- BEGIN ress_block -->
	<form id="rsp_haendler" method="post" action="{U_ACTION}">
	<dl>
		<dt><label for="ress_preis">{ress_block.NAME}</label></dt>

	</dl>
	<p class="quick">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
	</form>
	<!-- END ress_block -->
</fieldset>
